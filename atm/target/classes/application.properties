server.port=8090

spring.datasource.url = jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.h2.Driver

bank.service.address=http://localhost:8080

resilience4j.circuitbreaker.instances.depositService.register-health-indicator=true
resilience4j.circuitbreaker.instances.depositService.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.depositService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.depositService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.depositService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.depositService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.depositService.sliding-window-size=10
resilience4j.circuitbreaker.instances.depositService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.depositService.sliding-window-type=COUNT_BASED

management.health.circuitbreakers.enabled=true
management.endpoint.health.show-details=always